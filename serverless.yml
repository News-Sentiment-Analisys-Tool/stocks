service: stocks
 
plugins:
  - serverless-python-requirements
  - serverless-offline
 
custom:
  pythonRequirements:
    dockerizePip: non-linux

provider:
  name: aws
  runtime: python3.8

package:
  exclude:
    - node_modules/**
    - env/**

functions:
  get-stocks:
    handler: handler.run
    events:
      - httpApi:
            method: GET
            path: /stock